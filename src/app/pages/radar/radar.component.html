<div class="col mt-5">
  <div class="card p-5">
    <div class="card-body p-1 m-5">
      <div class="chart-tile">
        Radar Chart Example
      </div>
      <div class="d-flex justify-content-center">
        <canvas baseChart
                height="400px"
                width="700px"
                [datasets]="radarChartDatasets"
                [options]="radarChartOptions"
                [labels]="radarChartLabels"
                [type]="'radar'">
        </canvas>
      </div>
    </div>
  </div>
</div>
