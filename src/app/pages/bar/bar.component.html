<div class="col mt-5">
  <div class="card p-5">
    <div class="card-body p-1 m-5">
      <div class="chart-tile">
        Bar Chart Example
      </div>
      <div class="d-flex justify-content-center">
        <canvas baseChart
                height="400px"
                width="700px"
                [data]="barChartData"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>
</div>
